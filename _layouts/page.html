---
layout: default
---
<article class="post card">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  {%- if page.issuelink -%}
    <p class="issuelink">Comment on this blog post <a href="{{ page.issuelink }}">here</a>.</p>
  {%- endif -%}
  
</article>
